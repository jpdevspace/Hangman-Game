<!doctype html>
<html lang="en">
  <head>
    <title>Hangman JS Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container bg-light">
        <h1 class="display-3 text-center mt-2"><span class="font-weight-bold">[H]</span>angman</h1>
        <div class="row">
            <h1 class="display-2 text-center col bg-warning">
                <div id="wordContainer" class="col text-center"></div>
            </h1>
        </div>
        <div id="game_stats" class="d-flex justify-content-center">
            <button class="btn btn-danger d-flex align-items-center">Start</button>
            <div id="score" class="col-8 text-center text-info d-flex align-items-center">
                <h2>Win: <span id="win">0</span>|</h2>
                <h2>Lose: <span id="lose">0</span>|</h2>
                <h2>Tries: <span id="tries">5</span></h2>
            </div>
        </div>
        <div class="row">
            <div id="letters_used_container" class="col">
                <h2>Letters already used:</h2>
                <div id="letters_used" class="col"></div>
            </div>
        </div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>INSTRUCTIONS:</strong> Click <i>start</i> to get a new word and begin the game. <br> Try to guess the <strong>ANIMAL</strong>.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>

    </div><!-- ./CONTAINER -->
    <!-- Optional JavaScript -->
    <script src="./js/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
