<!doctype html>
<html lang="en">
  <head>
    <title>Hangman JS Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Hangman</h1>
        <div class="row">
            <div id="word_container" class="col"></div>
        </div>
        <div id="game_stats" class="row justify-content-around">
            <button class="btn btn-danger col-2">Start</button>
            <div id="score" class="col-8 text-center">
                <h2>Win: <span></span></h2>
                <h2>Lose: <span></span></h2>
                <h2>Tries: <span></span></h2>
            </div>
        </div>
        <div class="row">
            <div id="letters_used_container" class="col">
                <p>Letters already used:</p>
                    <div id="letters_used" class="col"></div>
            </div>
        </div>


    </div><!-- ./CONTAINER -->
    <!-- Optional JavaScript -->
    <script src="./js/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
